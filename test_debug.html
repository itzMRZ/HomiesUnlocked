<!DOCTYPE html>
<html>
<head>
    <title>Test RoutineDecryptor</title>
</head>
<body>
    <h1>Testing RoutineDecryptor</h1>
    <div id="output"></div>

    <script src="src/js/decryptor.js"></script>
    <script>
        console.log('Script loaded');
        console.log('window.RoutineDecryptor:', window.RoutineDecryptor);
        console.log('Type:', typeof window.RoutineDecryptor);

        if (window.RoutineDecryptor) {
            console.log('RoutineDecryptor methods:', Object.getOwnPropertyNames(Object.getPrototypeOf(window.RoutineDecryptor)));

            // Test a simple decode
            try {
                const result = window.RoutineDecryptor.decode('000');
                console.log('Decode test result:', result);
                document.getElementById('output').innerHTML = 'Decode works: ' + result;
            } catch (error) {
                console.error('Decode test failed:', error);
                document.getElementById('output').innerHTML = 'Decode failed: ' + error.message;
            }
        } else {
            document.getElementById('output').innerHTML = 'RoutineDecryptor not found!';
        }
    </script>
</body>
</html>
