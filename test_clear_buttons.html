<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Clear Buttons</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .input-container { position: relative; margin-bottom: 1rem; }
        .input-field {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .clear-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s ease;
            padding: 0.25rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
        }
        .clear-button:hover {
            opacity: 0.8;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Clear Button Test</h1>

        <div class="input-container">
            <input type="text" class="input-field" placeholder="Name" value="Test User">
            <button type="button" class="clear-button">×</button>
        </div>

        <div class="input-container">
            <input type="text" class="input-field" placeholder="Routine ID" value="">
            <button type="button" class="clear-button" style="display: none;">×</button>
        </div>

        <p>Type in the inputs above to see the clear buttons appear!</p>
    </div>

    <script>
        document.querySelectorAll('.input-container').forEach(container => {
            const input = container.querySelector('.input-field');
            const clearBtn = container.querySelector('.clear-button');

            // Show/hide clear button based on content
            const updateClearButton = () => {
                clearBtn.style.display = input.value.trim() ? 'flex' : 'none';
            };

            // Initial state
            updateClearButton();

            // On input change
            input.addEventListener('input', updateClearButton);

            // Clear functionality
            clearBtn.addEventListener('click', () => {
                input.value = '';
                updateClearButton();
                input.focus();
            });
        });
    </script>
</body>
</html>
